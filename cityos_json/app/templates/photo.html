{% extends "layout.html" %}

{% block head %}
<title>BODIK CityOS PHOTO</title>

<meta name="description" content="共有データ連携基盤サンプルアプリ">

<script src="https://cdnjs.cloudflare.com/ajax/libs/encoding-japanese/1.0.30/encoding.min.js"></script>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>

<link rel="stylesheet" type="text/css" href="{{ base_url }}static/css/photo.css">
<script src="{{ base_url }}static/js/photo.js"></script>

{% endblock %}

{% block body %}
<div class="container" id="container">
    <div class="header" id="header">
        <div class="title">BODIK CityOS PHOTO</div>
        <button class="show_map" id="show_map"><i class="fa-solid fa-location-dot"></i></button>
    </div>
    <canvas id="canvas"></canvas>
    <div class="stage" id='stage'>
        <div class="area">
            <div class="map" id="map"></div>
            <video class="video" id="video"></video>
            <img class="photo" id="photo"></img>
        </div>
        <div class="row" id="row"></div>
    </div>
    <div class='footer' id="footer"></div>
</div>
{% endblock %}

{% block js %}

<script type="text/javascript">
    function init() {
        //  画面
        show_page();
    }
</script>

{% endblock %}
